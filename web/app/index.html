<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">HomeCam</a>
    <button id="menu-button" class="navbar-toggler position-absolute d-md-none collapsed" type="button"
            data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="liveTab" class="nav-link" style="cursor: pointer" onclick="tabClick('liveTab','直播','live.html',()=>{
                            // LiveStream
                            canvas = document.getElementById('hcam-live');
                            startLivestream();

                            window.onresize = () => {
                                draw('', '', null, true);
                            };},()=>{
                            document.getElementById('main').innerHTML='';
                            socket.close();window.onresize = () => {
                            }})">
                            <span data-feather="video"></span>
                            直播 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="videoTab" class="nav-link" style="cursor: pointer"
                           onclick="tabClick('videoTab','回放','pvideo.html',()=>{runVideoUI();},()=>{document.getElementById('main').innerHTML='';})">
                            <span data-feather="hard-drive"></span>
                            回放
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="settingsTab" class="nav-link" style="cursor: pointer"
                           onclick="tabClick('settingsTab','设置','settings.html',()=>{},()=>{document.getElementById('main').innerHTML='';})">
                            <span data-feather="settings"></span>
                            设置
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="loading-div" style="display: none">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <p id="loading-label" style="font-size: 2em;margin-bottom: 0; font-family: sans-serif bold"></p>
                    <p style="font-size: 2em;margin-bottom: 0; font-family: sans-serif bold"> &nbsp </p>
                    <img width="20em"
                         style="display: block;margin-top: 0; margin-left: 0;margin-right: auto;"
                         src="/img/loading.gif">
                </div>
            </div>
            <div id="main"></div>
        </main>

    </div>
</div>
