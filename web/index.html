<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HomeCam</title>
    <meta name="description" content="">
    <meta name="author" content="刘子昂">
    <meta name="theme-color" content="#343a40">
    <meta property="og:image" content="img/icon.png">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="manifest" href="homecam.webmanifest">


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">HomeCam</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="liveTab" class="nav-link" style="cursor: pointer" onclick="tabClick('liveTab','live.html',()=>{
                            // LiveStream
                            canvas = document.getElementById('hcam-live');
                            startLivestream();

                            window.onresize = () => {
                                draw('', '', null, true);
                            };},()=>{
                            document.getElementById('main').innerHTML='';
                            socket.close();window.onresize = () => {
                            }})">
                            <span data-feather="video"></span>
                            首页 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="videoTab" class="nav-link" style="cursor: pointer"
                           onclick="tabClick('videoTab','pvideo.html',()=>{runVideoUI();},()=>{document.getElementById('main').innerHTML='';})">
                            <span data-feather="hard-drive"></span>
                            回放
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="settingsTab" class="nav-link" style="cursor: pointer"
                           onclick="tabClick('settingsTab','settings.html',()=>{},()=>{document.getElementById('main').innerHTML='';})">
                            <span data-feather="settings"></span>
                            设置
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        </main>

    </div>
</div>


<script src="js/jquery.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.slim.min.js"><\/script>')</script>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/feather.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="live.js"></script>
<script src="pvideo.js"></script>
<script src="settings.js"></script>
</body>
</html>
